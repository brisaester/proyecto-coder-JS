<!DOCTYPE html>
<html lang="en">
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador de Préstamos</title> 
        <style> 
            body {
                font-family: Arial, sans-serif;     
                margin: 20px;
            }
            h1 {
                color: #333;
            }
            div {
                margin-bottom: 15px;
            }
            #results p {
                margin: 5px 0;
            }
            .success-message {
                color: green;
                margin-top: 10px;
            }
        </style>
    </head>
    
    <body>
        <div style="color:#0765c4;">PRESTAMOS.UY</div>
        <h1>Calculadora de Préstamos</h1>
        <form id="loan-form">
            <label for="amount">Monto del préstamo:</label>
            <input type="number" id="amount" required>
            <br>
            <label for="interest">Tasa de interés (% mensual):</label>
            <input type="number" id="interest" step="0.01" required>
            <br>
            <label for="years">Cantidad de cuotas (meses):</label>
            <input type="number" id="years" required>
            <br>
            <button type="submit">Calcular</button>
        </form>
        
        <h2>Resultados</h2>
        <div id="results">
            <p>Monto de la cuota mensual: <span id="monthly-payment"></span></p>
            <p>Total a pagar: <span id="total-payment"></span></p>
            <p>Total de interés: <span id="total-interest"></span></p>
            <div id="message" class="success-message" style="display: none;"></div>
        </div>
    
        <h1>Gestión de Préstamos</h1>
        <div>
            <label for="prestamoId">ID del Préstamo:</label>
            <input type="number" id="prestamoId" required>
            <button id="buscarPrestamo">Buscar Préstamo</button>
        </div>
        <div>
            <label for="montoMin">Monto Mínimo:</label>
            <input type="number" id="montoMin" required>
            <label for="montoMax">Monto Máximo:</label>
            <input type="number" id="montoMax" required>
            <button id="filtrarPrestamos">Filtrar Préstamos</button>
        </div>
    
        <script src="./js/main.js"></script>
    </body>
    
    <footer>
        <div id="copyright" class="clr" role="contentinfo">
            Copyright © 2024 Ester Nuñez Comisión 59975
        </div>
    </footer>
    </html>
